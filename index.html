<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header class="header">
      <div class="overlay"></div>
      <nav class="navbar">
        <div class="nav-center">
          <div class="nav-header">
            <img src="./images/logo.svg" alt="">
            <button id="menu-btn" class="menu-btn">
              <img src="./images/icon-menu.svg" alt="">
            </button>
          </div>
          <div class="nav-links">
            <button class="clone-menu-btn">
              <img src="./images/icon-close-menu.svg" alt="">
            </button>
            <a href="#"><p class="nav-link">Features</p></a>
            <a href="#"><p class="nav-link">Company</p></a>
            <a href="#"><p class="nav-link">Careers</p></a>
            <a href="#"><p class="nav-link">About</p></a>
          </div>
          <div class="nav-btns">
            <a href="#"><p class="nav-link">Login</p></a>
            <a href="#"><p class="nav-link btn">Register</p></a>
          </div>
        </div>
      </nav>

      <div class="menu">
        <button id="close-menu-btn" class="close-menu-btn">
          <img src="./images/icon-close-menu.svg" alt="">
        </button>
        <div class="menu-links">
          <div class="features">
            <h3>Features</h3>
            <img class="open" src="./images/icon-arrow-down.svg" alt="">
            <img class="close" src="./images/icon-arrow-up.svg" alt="">
          </div>
          <div class="feature-contents">
            <a href="#" class="feature-content">
              <img src="./images/icon-todo.svg" alt="">
              <h3>Todo List</h3>
            </a>
            <a href="#" class="feature-content">
              <img src="./images/icon-calendar.svg" alt="">
              <h3>Calender</h3>
            </a>
            <a href="#" class="feature-content">
              <img src="./images/icon-reminders.svg" alt="">
              <h3>Remainder</h3>
            </a>
            <a href="#" class="feature-content">
              <img src="./images/icon-planning.svg" alt="">
              <h3>Planning</h3>
            </a>
          </div>

          <a href="#"><h3 class="menu-link">Company</h3></a>
          <a href="#"><h3 class="menu-link">Our Team</h3></a>
          <a href="#"><h3 class="menu-link">Blog</h3></a>
          <a href="#"><h3 class="menu-link">Careers</h3></a>
          <a href="#"><h3 class="menu-link">About</h3></a>
        

          <div class="menu-btns">
            <a href="#"><p>Login</p></a>
            <button class="menu-register-btn">Register</button>
          </div>
        </div>
      </div>

      <section class="hero">
        <div class="hero-section">
          <div class="hero-image-mobile">
            <img class="img" src="./images/image-hero-mobile.png" alt="">
          </div>
          <div class="hero-info">
            <h1>Make remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <button class="hero-btn">Learn more</button>
            <div class="brands">
              <div class="brand">
                <img class="img" src="./images/client-databiz.svg" alt="">
              </div>
              <div class="brand">
                <img class="img" src="./images/client-audiophile.svg" alt="">
              </div>
              <div class="brand">
                <img class="img" src="./images/client-meet.svg" alt="">
              </div>
              <div class="brand">
                <img class="img" src="./images/client-maker.svg" alt="">
              </div>
            </div>
          </div>
         
          <div class="hero-image-desktop">
            <img class="img" src="./images/image-hero-desktop.png" alt="">
          </div>
        </div>
      </section>
    </header>
    </div>

    <script src="./javaScript/app.js"></script>
  </body>
</html>
